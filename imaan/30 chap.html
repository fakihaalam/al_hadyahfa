<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran - 30 Chapters</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f9f9f9, #dfe7fd);
            color: #333;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #4caf50;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header img {
            height: 80px;
            margin-right: 20px;
        }

        header h1 {
            font-size: 2.5em;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .chapter, .juz {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background-color: #2f8b7d;
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .chapter:hover, .juz:hover {
            background-color: #23877d;
            transform: translateY(-5px);
        }

        .chapter:active, .juz:active {
            background-color: #1b6659;
        }

        .bookmark {
            font-size: 1.5em;
            color: #ffeb3b;
            cursor: pointer;
            transition: transform 0.3s, color 0.3s;
        }

        .bookmark:hover {
            color: #ffc107;
            transform: scale(1.2);
        }

        .bookmark.active {
            color: #ff9800;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #4caf50;
            color: white;
            font-size: 1em;
        }

        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #218838;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #5a4dbc;
        }
    </style>
</head>
